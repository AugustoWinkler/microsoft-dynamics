<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinSolutionsInc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">WinSolutionsInc</h1>
    </header>

    <main>
        <form id="leadForm">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
            
            <button type="submit">Enviar</button>
        </form>

        <section class="about">
            <p>
                A <strong>WinSolutionsInc</strong> é uma empresa focada em desenvolver soluções tecnológicas inovadoras, 
                ajudando empresas a alcançar seus objetivos com eficiência e modernidade.
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 WinSolutionsInc. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
